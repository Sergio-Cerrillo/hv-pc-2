<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Sergio</title>
    <link rel="stylesheet" href="/css/styles-post-index.css" />    
</head>
<body>
    <section id="return-block">
        <h2>Volver al menú principal:</h2>
        <button id="return-button">SALIR</button>
    </section>
    <section id="chat">
        <button id="delete-button">BORRAR CHAT</button>
        <ul id="messages"></ul>
        <form id="form">
            <input type="text" id="input" placeholder="Escribe aquí..." autocomplete="off" />
            <button type="submit">Enviar</button>
        </form>
    </section>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script type="module" src="script/script.js" async></script>
    <footer id="footer">
        <p>Desarrollado por <strong>Sergio Cerrillo</strong> © 2024</p>
    </footer>
</body>
</html>
