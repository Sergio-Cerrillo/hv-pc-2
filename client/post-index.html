<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Sergio</title>
    <link rel="stylesheet" href="/css/styles-post-index.css" />    
</head>
<body>
    <section class="return-block">
        <h2>Volver al menú principal:</h2>
        <button class="return-button">SALIR</button>
    </section>
    <section class="chat">
        <button class="delete-button">BORRAR CHAT</button>
        <ul class="messages"></ul>
        <form class="form">
            <input type="text" class="input" placeholder="Escribe aquí..." autocomplete="off" />
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script type="module" src="script.js"></script>
    <footer class="footer">
        <p>Desarrollado por <strong>Sergio Cerrillo</strong> © 2024</p>
    </footer>
</body>
</html>
